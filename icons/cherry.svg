<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Перша вишня -->
    <circle cx="40" cy="50" r="20" fill="#D32F2F"/>

    <!-- Друга вишня -->
    <circle cx="65" cy="45" r="18" fill="#C62828"/>

    <!-- Блиск на першій вишні -->
    <ellipse cx="32" cy="45" rx="6" ry="3" fill="#FFEBEE" opacity="0.8"/>

    <!-- Блиск на другій вишні -->
    <ellipse cx="58" cy="40" rx="5" ry="2.5" fill="#FFEBEE" opacity="0.8"/>

    <!-- Гілочка, що з'єднує вишні -->
    <path d="M40,30 Q45,15 65,25" stroke="#5D4037" stroke-width="4" stroke-linecap="round" fill="none"/>

    <!-- Листочки -->
    <path d="M50,22 Q60,18 65,25 Q60,30 55,28 Z" fill="#4CAF50"/>
    <path d="M45,25 Q35,20 30,30 Q35,28 40,27 Z" fill="#388E3C"/>

    <!-- Ніжки вишень -->
