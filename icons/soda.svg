<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Пляшка содової -->
    <rect x="40" y="15" width="20" height="55" rx="5" fill="#E3F2FD" opacity="0.9"/>

    <!-- Горловина -->
    <rect x="45" y="10" width="10" height="5" fill="#BBDEFB"/>

    <!-- Металічний ковпачок -->
    <rect x="47" y="5" width="6" height="5" rx="1" fill="#90A4AE"/>

    <!-- Етикетка -->
    <rect x="40" y="35" width="20" height="15" rx="2" fill="#FFFFFF" stroke="#42A5F5" stroke-width="1"/>

    <!-- Напис "SODA" -->
    <text x="50" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#2196F3">
        SODA
    </text>

    <!-- Бульбашки газу -->
    <circle cx="50" cy="25" r="2" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="45" cy="30" r="1.5" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="55" cy="30" r="1.5" fill="#FFFFFF" opacity="0.7"/>
    <circle cx="48" cy="35" r="1" fill="#FFFFFF" opacity="0.6"/>
    <circle cx="52" cy="35" r="1" fill="#FFFFFF" opacity="0.6"/>

    <!-- Більші бульбашки -->
    <circle cx="43" cy="50" r="3" fill="#E3F2FD" opacity="0.5"/>
    <circle cx="57" cy="55" r="2.5" fill="#E3F2FD" opacity="0.5"/>
    <circle cx="50" cy="60" r="3.5" fill="#E3F2FD" opacity="0.4"/>

    <!-- Лінії газу, що піднімається -->
    <path d="M48,40 L48,30" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="1,1" opacity="0.5"/>
    <path d="M52,42 L52,32" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="1,1" opacity="0.5"/>
    <path d="M46,45 L46,35" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="1,1" opacity="0.5"/>

    <!-- Хвиля (рівень води) -->
    <path d="M42,50 Q45,48 48,50 Q51,52 55,50 Q58,48 60,50"
          stroke="#42A5F5" stroke-width="1.5" fill="none" opacity="0.6"/>
</svg>