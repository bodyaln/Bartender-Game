<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Шпажка -->
    <path d="M50,10 L50,85" stroke="#D2B48C" stroke-width="4" stroke-linecap="round"/>

    <!-- Перша олива -->
    <ellipse cx="50" cy="40" rx="15" ry="10" fill="#556B2F" transform="rotate(30 50 40)"/>

    <!-- Друга олива -->
    <ellipse cx="50" cy="60" rx="15" ry="10" fill="#6B8E23" transform="rotate(-20 50 60)"/>

    <!-- Третя олива -->
    <ellipse cx="50" cy="80" rx="12" ry="8" fill="#556B2F" transform="rotate(15 50 80)"/>

    <!-- Начинка в оливах -->
    <ellipse cx="55" cy="45" rx="6" ry="4" fill="#8B0000" transform="rotate(30 55 45)"/>
    <ellipse cx="45" cy="65" rx="5" ry="3" fill="#B22222" transform="rotate(-20 45 65)"/>

    <!-- Блиск на оливах -->
    <ellipse cx="45" cy="38" rx="5" ry="2" fill="#8FBC8F" opacity="0.7"/>
    <ellipse cx="55" cy="58" rx="4" ry="2" fill="#8FBC8F" opacity="0.7"/>

    <!-- Верх шпажки (декоративний) -->
    <circle cx="50" cy="8" r="3" fill="#A0522D"/>
</svg>