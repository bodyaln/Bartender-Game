<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Основний фон - скибочка апельсина -->
    <path d="M20,50 Q50,20 80,50 Q50,80 20,50 Z" fill="#FFA726"/>

    <!-- Внутрішня, світліша частина -->
    <ellipse cx="50" cy="50" rx="25" ry="15" fill="#FFCC80"/>

    <!-- Смужка цедри (бітерс) - вигнута лінія -->
    <path d="M30,50 Q50,65 70,50" stroke="#EF6C00" stroke-width="8" stroke-linecap="round" fill="none"/>

    <!-- Деталі цедри (крапки олій) -->
    <circle cx="40" cy="42" r="2" fill="#FF9800"/>
    <circle cx="50" cy="40" r="2" fill="#FF9800"/>
    <circle cx="60" cy="42" r="2" fill="#FF9800"/>
</svg>