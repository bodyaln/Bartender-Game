<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Основа цукрниці -->
    <rect x="40" y="40" width="20" height="35" rx="3" fill="#FFF8E1" stroke="#FFECB3" stroke-width="2"/>

    <!-- Верх цукрниці -->
    <ellipse cx="50" cy="40" rx="12" ry="5" fill="#FFF8E1" stroke="#FFECB3" stroke-width="2"/>

    <!-- Кришка -->
    <rect x="45" y="30" width="10" height="10" rx="2" fill="#FFECB3" stroke="#FFD54F" stroke-width="1"/>

    <!-- Три отвори -->
    <circle cx="47" cy="45" r="1" fill="#FFD54F"/>
    <circle cx="50" cy="45" r="1" fill="#FFD54F"/>
    <circle cx="53" cy="45" r="1" fill="#FFD54F"/>

    <!-- Цукор всередині (кристали) -->
    <circle cx="50" cy="55" r="3" fill="#FFFFFF"/>
    <circle cx="45" cy="60" r="2" fill="#FFFFFF"/>
    <circle cx="55" cy="60" r="2" fill="#FFFFFF"/>
    <circle cx="48" cy="65" r="1.5" fill="#FFFFFF"/>
    <circle cx="52" cy="65" r="1.5" fill="#FFFFFF"/>
</svg>