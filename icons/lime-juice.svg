    <!-- Лаймова позначка -->
    <circle cx="50" cy="35" r="6" fill="#8BC34A"/>
    <ellipse cx="48" cy="33" rx="3" ry="4" fill="#C5E1A5" transform="rotate(20 48 33)"/>

    <!-- Шкала дозування -->
