<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Основа дозатора -->
    <rect x="40" y="30" width="20" height="40" rx="5" fill="#E8F5E8"/>

    <!-- Верхня частина (носик) -->
