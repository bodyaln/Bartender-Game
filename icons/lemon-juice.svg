<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Основа дозатора -->
    <rect x="40" y="30" width="20" height="40" rx="5" fill="#FFF9C4"/>

    <!-- Верхня частина (носик) -->
    <path d="M45,30 L55,30 L60,20 L40,20 Z" fill="#FFF59D"/>

    <!-- Пломба -->
    <circle cx="50" cy="15" r="8" fill="#FFC107"/>

    <!-- Крапля соку, що витікає -->
    <ellipse cx="50" cy="75" rx="12" ry="15" fill="#FFEB3B"/>
    <ellipse cx="50" cy="85" rx="8" ry="10" fill="#FFEB3B" opacity="0.8"/>

    <!-- Рівень соку -->
    <rect x="42" y="45" width="16" height="20" rx="2" fill="#FFA000" opacity="0.6"/>

    <!-- Лимонна позначка -->
    <circle cx="50" cy="35" r="6" fill="#FFEB3B"/>
    <ellipse cx="48" cy="33" rx="3" ry="4" fill="#FFF59D" transform="rotate(20 48 33)"/>

    <!-- Шкала дозування -->
    <path d="M50,40 L50,60" stroke="#FF9800" stroke-width="2" stroke-dasharray="2,2"/>
</svg>